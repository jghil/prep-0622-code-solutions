<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events</title>
</head>
<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    document.addEventListener('DOMContentLoaded', firstFunction);
    function firstFunction() {
      console.log('console loaded!');
    }

    window.addEventListener('mousemove', secondFunction);
    function secondFunction() {
      console.log('mouse is moving!');
    }

    var $helloWorld = document.querySelector('button.hello-world-btn');
    $helloWorld.addEventListener('click', thirdFunction);
    function thirdFunction() {
      console.log('hello world!');
    }
  </script>
</body>
</html>
